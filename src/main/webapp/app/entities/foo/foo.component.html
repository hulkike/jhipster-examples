<div>
    <h2 id="page-heading">
        <span jhiTranslate="monoApp.foo.home.title">Foos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-foo" [routerLink]="['/foo/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="monoApp.foo.home.createLabel">
            Create a new Foo
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="foos?.length === 0">
        <span jhiTranslate="monoApp.foo.home.notFound">No foos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="foos && foos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="monoApp.foo.test">Test</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let foo of foos ;trackBy: trackId">
                    <td><a [routerLink]="['/foo', foo.id, 'view']">{{ foo.id }}</a></td>
                    <td jhiTranslate="{{ 'monoApp.Country.' + foo.test }}">{{ foo.test }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/foo', foo.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/foo', foo.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(foo)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
