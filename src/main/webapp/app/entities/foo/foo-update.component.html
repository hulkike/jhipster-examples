<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-foo-heading" jhiTranslate="monoApp.foo.home.createOrEditLabel">Create or edit a Foo</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="monoApp.foo.test" for="field_test">Test</label>
                    <select class="form-control" name="test" formControlName="test" id="field_test">
                        <option value="BELGIUM">{{ 'monoApp.Country.BELGIUM' | translate }}</option>
                        <option value="USA">{{ 'monoApp.Country.USA' | translate }}</option>
                        <option value="FRANCE">{{ 'monoApp.Country.FRANCE' | translate }}</option>
                        <option value="ITALY">{{ 'monoApp.Country.ITALY' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
